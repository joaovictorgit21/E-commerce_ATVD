<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastre-se</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel="stylesheet" type="text/css" href="css/font.css">

    
</head>
<body>

    <form method="post" id="screen-full" onsubmit="defaultReload(event)">
        
        <div id="container">
            
            <h1 class="crie">Crie sua Conta</h1>
            <div id="part-one">
                
                <label id="name">Nome Completo</label><input id="user" type="text">
                <br>
                <label id="Email">Email</label><input id="email" type="email" placeholder="Ex: construcoes@gmail.com">
                <br>
                <label id="Pass">Senha</label><input id="pswrd" minlength="8" type="password" placeholder="Ex: 12345678">
                <br>
                <label id="RepetPass">Repetir Senha</label><input id="psword_repeat" minlength="8" type="password">
                <br><br>
                <button class="btn-continuar" id="btn-continue" onclick="Continue()">Continuar</button>
                
            </div>
            
            <div id="part-two">
                
                <label id="Tel">Telefone</label><input id="tel" type="tel" placeholder="() _____-____">
                <br>
                <label id="Date">Data de Nascimento</label><input id="date" type="date" placeholder="__/__/____">
                <br>
                <label id="cpf">CPF</label><input oninput="mascara(this)" id="Cpf" type="text" placeholder="___.___.___-__">
                <br>
                <button class="btn-continuar2" id="btn-continue-two" onclick="ContinueTwo()">Continuar</button>

            </div>

            <div id="part-three">
                
                <div class="col-md-6">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep">
                  </div>
                  <div class="col-8">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="rua" placeholder="Joaquim Nabuco">
                  </div>
                  <div class="col-4">
                      <label for="inputAddress" class="form-label">Número</label>
                      <input type="text" class="form-control" id="numero" placeholder="1234">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Bairro</label>
                      <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Estado</label>
                      <input id="estado" class="form-control">
                    </div>
                    <div class="col-12">
                        <a id="link_Loja" href=""><button type="button" id="btn" onclick="Verificar()">Cadastrar</button></a>
                    </div>
            </div>
        </div>
        <br><br><br>
    </form>
    
    <script src="js/controls.js"></script>
    <script src='js/user.js'></script>
    <script src="js/cep.js"></script>
</body>
</html>
